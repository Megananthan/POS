<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Order</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="orderitem-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode of product" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity" required>
			    </div>
			  </div>
			  <button type="button" class="btn btn-primary add_btn" id="add-orderitem">Add</button>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="orderitem-table">
	  <thead class="thead-dark">
	    <tr>
		  <!-- <th scope="col">ID</th> -->
		  <th scope="col">S.No</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Product</th>
		  <th scope="col">Quantity</th>
		  <th scope="col">MRP</th>
		  <th scope="col">Amt. per Product</th>
		  <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    
	  </tbody>
	</table>

</div>
</div>
<div class="row">
	<div class="col-10"></div>
	<div class="col-2">
		<button type="button" class="btn btn-secondary" id="cancel-order">Cancel</button>
		<button type="button" class="btn btn-primary upload_btn" id="submit-order">Submit</button>
		<br>
		<br>
		<a type="button"   class="btn btn-primary edit_btn" th:href="@{/sample/Invoice.pdf}" target="_blank">Download Invoice</a> 
		<!-- <button type="button" style="display:hidden;"  class="btn btn-primary edit_btn" id="download-order">Download Invoice</button> -->
	</div>
</div>

<!-- Employee Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-orderitem-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="orderitem-edit-form">
				<div class="form-group">
					<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
					<div class="col-sm-10">
					  <input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity" required>
					</div>
				</div>
 	        <input type="hidden" name="barcode" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary upload_btn" id="update-orderitem">Update</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/orderitem.js}"></script>

</body>	

</html>
