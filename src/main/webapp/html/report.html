<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Report</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">&nbsp;</div>
	 <div class="col-12">
		    <div>
				<button type="button" class="btn btn-primary add_btn" id="get-inventory">Inventory Report</button>
				<button type="button" class="btn btn-primary edit_btn" id="get-product">Product Report</button>
				<button type="button" class="btn btn-primary upload_btn" id="get-brand">Brand Report</button>
			</div>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<h4>Filter</h4>
<div class="row">
	<form class="form-inline" id="report-form">
		<div class="form-group">
		  <label for="startdate" class="col-sm-4 col-form-label">Start Date</label>
		  <div class="col-sm-8">
			<input type="date" class="form-control" name="startDate" id="startdate" placeholder="enter Start date" min="2022-02-01" required>
		  </div>
		</div>
		<div style="margin-right: 100px;" class="form-group">
		  <label for="enddate" class="col-sm-4 col-form-label">End Date</label>
		  <div class="col-sm-8">
			<input type="date" class="form-control" name="endDate" id="enddate" placeholder="enter End date" min="2022-02-01" required>
		  </div>
		</div>
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		
		<br><br>
		<br>
		<div class="form-group">
		  <label for="brandName" class="col-sm-6 col-form-label">Brand Name</label>
		  <div class="col-sm-6">
			<select name="brand" id="brandName" class="form-control">
			</select>
		  </div>
		</div>
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		<div class="form-group">
		  <label for="brandCategory" class="col-sm-3 col-form-label">Category</label>
		  <div class="col-sm-9">
			<select name="category" id="brandCategory" class="categorys form-control">
				<option selected="true" disabled="disabled" value="select">--Select--</option>
			</select>
		  </div>
		</div>
		<button type="button" class="btn btn-primary edit_btn" id="search">Search</button>
	  </form>
</div>
<div class="row">
	&nbsp;
</div>
<div id="title">

</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="report-table">
	  <thead class="thead-dark">
	    <tr>
	      <th class="brand_col" scope="col">Brand</th>
	      <th class="category_col" scope="col">Category</th>
		  <th class="product_col" scope="col">Product</th>
		  <th scope="col">Quantity</th>
	      <th scope="col">Revenue</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	  <tfoot  id="norecord" style="visibility:visible;">
		<tr style="text-align: center;"> 
			<td style="text-align: center;"colspan="5">No Record Found</td>                              
		</tr>
	  </tfoot>
	</table>

</div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

</body>
